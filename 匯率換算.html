<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name = "viewport" content = "width = device-width", initial-scale = "1.0">        
        <title>hello</title>

    </head>
    <body>
        <div id = "app">
            <h1>請輸入台幣</h1>
            <input id = "money" type = "text" v-model = "message">
            <div class = "japan">

                <h3>人民幣：{{message * 0.23}}</h3> <br><br>

        <script>
            new Vue({
            el : '#app',
            data: {
                message : ''
            }
        })
        </script>
    </body>
</html>
